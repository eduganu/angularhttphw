<h2>Lista de Categorias</h2>

<ul *ngIf="categorias">
  <li *ngFor="let categoria of categorias">{{categoria}}</li>
</ul>

<h2>Camarero</h2>
<div *ngIf="camarero">
  <p>{{camarero.codigo}}</p>
  <p>{{camarero.nombre}}</p>
</div>

<h2>Lista de camareros</h2>
<ul *ngIf="camareros">
  <li *ngFor="let camarero of camareros">{{camarero.codigo}} {{camarero.nombre}}</li>
</ul>
